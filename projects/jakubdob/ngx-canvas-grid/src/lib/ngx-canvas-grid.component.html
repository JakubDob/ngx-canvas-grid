<div
  #container
  class="container"
  [style.width.px]="state.canvasWidth()"
  [style.height.px]="state.canvasHeight()"
>
  @for(i of [].constructor(state.layerCount()) ;track $index) {
  <canvas
    [attr.tabindex]="$index === state.layerCount() - 1 ? 0 : null"
    [style.visibility]="_layers()[$index].hidden() ? 'hidden' : 'visible'"
    #canvasLayer
  ></canvas>
  }
</div>
